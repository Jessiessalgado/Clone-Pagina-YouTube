<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu YouTube Clone</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">MeuTube</div>
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar">
      <button><i class="fas fa-search"></i></button>
    </div>
    <div class="user-icons">
      <i class="fas fa-video"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <nav>
        <a href="#"><i class="fas fa-home"></i> Início</a>
        <a href="#"><i class="fas fa-fire"></i> Shorts</a>
        <a href="#"><i class="fas fa-photo-video"></i> Inscrições</a>
        <a href="#"><i class="fas fa-folder"></i> Biblioteca</a>
      </nav>
    </aside>

    <main class="video-feed">
      <div class="video-card">
        <img src="https://placehold.co/320x180" alt="Vídeo 1">
        <h3>Título do Vídeo</h3>
        <p>Canal • 1,2 mil visualizações • há 2 dias</p>
      </div>
      <div class="video-card">
        <img src="https://placehold.co/320x180" alt="Vídeo 2">
        <h3>Outro Vídeo Legal</h3>
        <p>Canal • 2,3 mil visualizações • há 1 semana</p>
      </div>
      <!-- Adicione mais cards de vídeo aqui -->
    </main>
  </div>
</body>
</html>
